name: Release

on:
  push:
    branches:
      - master
      - next # For pre-releases

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Update npm to latest (OIDC requires >= 11.5.1)
        run: npm install -g npm@latest

      - name: Install dependencies
        run: yarn install

      - name: Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          OUTPUT=$(npx semantic-release 2>&1) || true
          echo "$OUTPUT"
          if echo "$OUTPUT" | grep -q "Published release"; then
            echo "new_release=true" >> $GITHUB_OUTPUT
          else
            echo "new_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure npm for OIDC
        if: steps.semantic.outputs.new_release == 'true'
        run: |
          echo "//registry.npmjs.org/:_authToken=" >> ~/.npmrc
          npm config set //registry.npmjs.org/:_authToken ""

      - name: Publish to npm with OIDC
        if: steps.semantic.outputs.new_release == 'true'
        run: npm publish --provenance --access public
